<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="card">
        <div class="image-card">
            <div class="main-image">
                <img alt="main-image" src="./assets/images/main-image.png">
            </div>
            <div class="image">
                <div class="preview selected">
                    <img alt="image-1" src="./assets/images/image-1.png">
                </div>
                <div class="preview">
                    <img alt="image-2" src="./assets/images/image-2.png">
                </div>
            </div>
        </div>
        <div class="info-content">
            <h1 class="main-title">Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The
                design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
            <div class="colors">
                <h2 class="title">Color options</h2>
                <ul>
                    <li class="selected">
                        <div class="circle blue"></div>
                    </li>
                    <li>
                        <div class="circle green"></div>
                    </li>
                    <li>
                        <div class="circle red"></div>
                    </li>
                    <li>
                        <div class="circle black"></div>
                    </li>
                    <li>
                        <div class="circle yellow"></div>
                    </li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="wrapper-quantity">
                    <h2 class="title">Quantity </h2>
                    <select class="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="wrapper-price">
                    <h2 class="title">Price</h2>
                    <span class="price">eur 39,00</span>
                </div>
            </div>
            <button class="btn">Add To Basket</button>
        </div>
    </div>
</section>
</body>
</html>
